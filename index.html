<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Videos Responsive</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: black;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  video {
    width: 100%;
    max-width: 480px;   /* skaliert automatisch */
    height: auto;
    flex: 1 1 300px;    /* responsive Flexbox */
  }
</style>
</head>
<body>

<div class="container">
  <video src="Untitled0000.mp4" autoplay loop muted playsinline></video>
  <video src="vWil.mp4" autoplay loop muted playsinline></video>
</div>

</body>
</html>
